<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input name="initial-investment" id="initial-investment" type="number" [(ngModel)]="initialInvestment"/>
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input name="annual-investment" id="annual-investment" type="number" [(ngModel)]="annualInvestment"/>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input name="expected-return" id="expected-return" type="number" [(ngModel)]="expectedReturn"/>
        </p>
        <p>
            <label for="duration">Duration</label>
            <input name="duration" id="duration" type="number" [(ngModel)]="duration"/>
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>

</form>
